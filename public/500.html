<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html lang="en">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style>
    @font-face {
      font-family: CorsicaRamblerLX-Medium;
      font-style: normal;
      src: url(/CorsicaRamblerLX-Medium.otf);
    }

    body {
      padding: 0;
      margin: 0;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      height: 80vh;
      -webkit-font-smoothing: antialiased;
    }

    a {
      display: inline-block;
      color: #315efb;
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    ul li {
      margin-bottom: 5px;
      display: block;
      font-size: 15px;
    }

    .error {
      width: 575px;
      margin: auto;
      box-sizing: border-box;
      font-family: Roboto, sans-serif;
      font-size: 1px;
    }

    .error__img,
    .error__comm,
    .error__content {
      display: inline-block;
      vertical-align: top;
    }

    .error__content-mobile {
      display: none;
    }

    .error__img {
      height: 100%;
      margin-right: 57px;
    }

    .error__img img {
      width: 133px;
    }

    .error__comm {
      margin-top: 10px;
    }

    .error__title,
    .error__content {
      margin-bottom: 10px;
    }

    .error__title {
      font-family: CorsicaRamblerLX-Medium;
      font-size: 24px;
      font-weight: 500;
      color: #000;
    }

    .error__content {
      width: 380px;
      font-size: 15px;
      line-height: 1.5;
      color: #000;
    }

    .error__menu {
      font-size: 15px;
      line-height: 1.3;
      color: #315efb;
      margin-bottom: 40px;
    }

    .error__logo {
      margin-bottom: 8px;
    }

    .error__logo img {
      height: 20px;
    }

    .error__letter {
      font-size: 13px;
      line-height: 1.2;
      color: #000;
      margin-bottom: 10px;
    }

    .error__copy {
      font-size: 13px;
      line-height: 1.2;
      color: #000;
    }

    .heading {
      display: none;
    }

    @media (max-width: 767px) {
      body {
        height: 590px;
      }

      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .error {
        width: 324px;
        padding: 0 24px;
        margin: 0 auto;
      }

      .error__img {
        margin: 30px auto;
        width: 133px;
        display: inherit
      }

      .error__title {
        margin-bottom: 15px;
        font-size: 18px;
      }

      .error__content {
        width: 100%;
        font-size: 17px;
        margin-bottom: 50px;
      }

      .error__letter, .error__copy {
        font-size: 15px;
      }

      .heading {
        position: relative;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        background: #fff;
        border-bottom: 1px solid rgba(52, 59, 76, 0.1);
        height: 50px;
      }

      .heading__box {
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
      }

      .heading__logo {
        position: relative;
        height: 24px;
        width: 144px;
      }

      .heading__rambler,
      .heading__class {
        position: absolute;
        height: 50px;
        top: -14px;
      }

      .heading__rambler {
        left: 0;
        width: 60%;
      }

      .heading__class {
        right: 0;
        width: 40%;
      }

      .heading__icon {
        width: 100%;
        height: 100%;
      }

      .heading__button {
        width: 20px;
        height: 19px;
      }

      .heading__button._burger {
        width: 15px;
        height: 14px;
      }
    }
  </style>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" type="image/x-icon" href="/8f56f794/front/apple-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" type="image/x-icon" href="/8f56f794/front/apple-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" type="image/x-icon" href="/8f56f794/front/apple-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" type="image/x-icon" href="/8f56f794/front/apple-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" type="image/x-icon" href="/8f56f794/front/apple-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" type="image/x-icon" href="/8f56f794/front/apple-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" type="image/x-icon" href="/8f56f794/front/apple-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" type="image/x-icon" href="/8f56f794/front/apple-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" type="image/x-icon" href="/8f56f794/front/apple-icon-180x180.png" sizes="180x180">
  <link rel="icon" type="image/x-icon" href="/8f56f794/front/android-icon-36x36.png" sizes="36x36">
  <link rel="icon" type="image/x-icon" href="/8f56f794/front/android-icon-48x48.png" sizes="48x48">
  <link rel="icon" type="image/x-icon" href="/8f56f794/front/android-icon-72x72.png" sizes="72x72">
  <link rel="icon" type="image/x-icon" href="/8f56f794/front/android-icon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/x-icon" href="/8f56f794/front/android-icon-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/8f56f794/front/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/8f56f794/front/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/8f56f794/front/favicon-96x96.png" sizes="96x96">
  <link rel="shortcut icon" type="image/x-icon" href="/8f56f794/front/favicon.ico">
  <title>500</title>
</head>
<body>
<div class="heading js-scroll-heading">
  <div class="heading__box _center">
    <div class="heading__logo">
      <a class="heading__rambler" data-cerber-logo="logo_rambler"
         href="https://www.rambler.ru/?utm_source=mclass&amp;utm_content=mhead&amp;utm_medium=logo&amp;utm_campaign=self_promo"></a>
      <a class="heading__class" data-cerber-logo="logo_class" href="/"></a>
      <img src="/logo.png" class="heading__icon" alt="Рамблер/доктор">
    </div>
  </div>
</div>
<div class="error">
  <div class="error__img">
    <img src="/500.png" alt="500">
  </div>
  <div class="error__comm">
    <div class="error__title">
      Что-то пошло не так
    </div>
    <div class="error__content">
      Произошла внутренняя ошибка сервера. Попробуйте перезагрузить страницу чуть позже.
    </div>

    <div class="error__footer">
      <div class="error__logo">
        <img src="/logo.svg" alt=""/>
      </div>
      <div class="error__letter">
        Свяжитесь с нами: <a href="mailto: doctor@rambler-co.ru"> doctor@rambler-co.ru </a>
      </div>
      <div class="error__copy">
        &#169; Рамблер, <span class="js-date"></span>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  (function () {
    var copyDate = document.querySelector('.js-date');
    var date = new Date();
    copyDate.innerText = date.getFullYear();
  })();
</script>
</body>
</html>
